configurationdemo:
    appname: 'ConfigurationDemo'
    languages: ['c', 'cpp']
    features: ['configuration']
    path: 'configurationdemo/source/'
    build_embedded: true

notificationdemo:
    appname: 'NotificationDemo'
    languages: ['c', 'cpp']
    features: ['notifications']
    path: 'notificationdemo/source/'
    build_embedded: true

datacollectiondemo:
    appname: 'DataCollectionDemo'
    languages: ['c', 'cpp']
    features: ['logging', 'configuration']
    path: 'datacollectiondemo/source/'
    build_embedded: true

eventsdemo:
    appname: 'EventsDemo'
    languages: ['cpp']
    features: ['events']
    path: 'eventdemo/source/'

credentialsdemo:
    appname: 'CredentialsDemo'
    languages: ['c', 'cpp']
    path: 'credentialsdemo/source/'
    variables:
        KAA_RUNTIME_KEY_GENERATION: 'OFF'

verifiersdemo:
    appname: 'VerifiersDemo'
    languages: ['c', 'cpp']
    features: ['events']
    path: 'verifiersdemo/source/'
    definitions:
        DEMO_ACCESS_TOKEN: 'access_token'

profilingdemo:
    appname: 'ProfilingDemo'
    features: ['configuration']
    languages: ['c']
    path: 'profilingdemo/source/'
    variables:
        KAA_RUNTIME_KEY_GENERATION: 'ON'

stormdemo:
    appname: 'StormDemo'
    languages: ['c', 'cpp']
    features: ['logging']
    path: 'stormdemo/source'

sparkdemo:
    appname: 'SparkDemo'
    languages: ['cpp']
    features: ['logging']
    path: 'sparkdemo/source'
